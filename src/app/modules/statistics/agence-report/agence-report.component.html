<div class="container mt-3">
    <app-heading icon="fa fa-chart-bar" [title]="title" backTo="/statistics"></app-heading>
    <div class="main">
        <div class="row row-cols-1 row-cols-lg-2">
            <div class="col mb-4">
                <div class="card px-2 pb-3">
                    <app-bar-chart
                        *ngIf="invoiceByAgenceChart"
                        heading="Paiements de factures par mois"
                        [chart]="invoiceByAgenceChart">
                    </app-bar-chart>
                    <p class="text-danger" *ngIf="errors.has('invoiceByAgence')">
                        {{ errors.get('invoiceByAgence') }}
                    </p>
                </div>
            </div>
            <div class="col mb-4">
                <div class="card px-2 pb-3">
                    <h2 class="h6 text-muted pt-3 text-center">Dépenses réalisées par nature de la dépense</h2>
                    <canvas baseChart *ngIf="pieChartData.length"
                        [data]="pieChartData"
                        [labels]="pieChartLabel"
                        [options]="pieChartOptions"
                        [legend]="pieChartLegend"
                        [plugins]="pieChartPlugins"
                        [chartType]="pieChartType">
                    </canvas>
                </div>
            </div>

            <div class="col mb-4">
                <div class="card px-2 pb-3">
                    <app-pie-chart
                        *ngIf="occupationsPieChart"
                        heading="Taux d'occupation des espaces par nature."
                        [pieChart]="occupationsPieChart">
                    </app-pie-chart>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="my-3">
    <p class="text-danger" *ngIf="errorMessage">{{ errorMessage }}</p>
</div>
