<table class="table table-striped table-responsive table-hover ka-datatable">
    <thead>
        <tr>
            <th>N°</th>
            <th>Référence</th>
            <th>Contrat</th>
            <th>Client</th>
            <th>Montant</th>
            <th>Bien immo.</th>
            <th>Espace</th>
            <th>Emis le</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of bills; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ item.reference }}</td>
            <td>{{ item.contrat }}</td>
            <td>{{ item.client }}</td>
            <td>{{ item.montant || '0' }}</td>
            <td>{{ item.bienImmo }}</td>
            <td>{{ item.espace }}</td>
            <td>{{ item.dateEmis }}</td>
            <td>{{ item.status }}</td>
            <td>
                <div ngbdropdown class="d-inline-block">
                    <button class="btn btn-outline-primary" [id]="'action' + i" ngbdropdowntoggle>Actions</button>
                    <div ngbdropdownmenu [attr.aria-labelledby]="'action' + i">
                        <button ngbdropdownitem>Action - 1</button>
                        <button ngbdropdownitem>Action - 2</button>
                        <button ngbdropdownitem>Action - 3</button>
                    </div>
                </div>
            </td>
        </tr>
    </tbody>
</table>
