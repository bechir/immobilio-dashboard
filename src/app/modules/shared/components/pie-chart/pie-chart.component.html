<h2 class="h6 text-muted pt-3 text-center">{{ heading }}</h2>
<canvas baseChart *ngIf="pieChartData.length"
    [data]="pieChartData"
    [labels]="pieChartLabel"
    [options]="pieChartOptions"
    [legend]="pieChartLegend"
    [plugins]="pieChartPlugins"
    [chartType]="pieChartType">
</canvas>
<div class="my-5" *ngIf="errorMessage">
    <p class="text-danger">{{ errorMessage }}</p>
</div>
