<h2 class="h6 text-muted pt-3 text-center">{{ title }}</h2>
<table class="table table-hover basic ka-datatable" *ngIf="!errorMessage">
    <thead class="thead-default">
        <tr>
            <th># Id</th>
            <th>Nom</th>
            <th>Code</th>
            <th>Ville</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let agence of agences; let i = index">
                <td scope="row">{{ i + 1 }}</td>
                <td class="button">
                    <button [routerLink]="[targetPathPrefix, 'agence', agence.id]" class="btn btn-link">{{ agence.name }}</button>
                </td>
                <td>{{ agence.code }}</td>
                <td>{{ agence.city.name }}</td>
            </tr>
        </tbody>
</table>
<div class="my-3">
    <p class="text-danger">{{ errorMessage }}</p>
</div>
