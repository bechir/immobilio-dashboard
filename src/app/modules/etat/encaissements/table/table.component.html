<table *ngIf="encaissements" class="table table-striped table-responsive-lg table-hover ka-datatable">
    <thead>
        <tr>
            <th>Référence</th>
            <th>Client</th>
            <th>Espace loué</th>
            <th>Total Enc.</th>
            <th>Dern. paiement</th>
            <th>Mt dern. paiement</th>
            <!--<th>Contact Client</th> -->
            <th>Agence</th>
            <th>SCI</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of encaissements; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ item.nomClient }}</td>
            <td>{{ item.espaceLoue }}</td> <!-- (0, 27)-->
            <!--<td>{{ item.loyer }}</td>-->
            <!--<td>{{ item.cotion || '0' }}</td>-->
            <td>{{ item.totalEncaissements }}</td>
            <td>{{ item.dateDernierPaiement }}</td>
            <td>{{ item.montantDernierPaiement }}</td>
            <!--<th>{{ item.contactClient }}</th>-->
            <td>{{ item.nomAgence }}</td>
            <td>{{ item.sci }}</td>
        </tr>
    </tbody>
</table>
