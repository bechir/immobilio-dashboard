<div class="row justify-content-center">
	<div class="col-md-6 mx-auto">
		<div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header justify-content-center">
                <h3 class="font-weight-light my-4">Connexion</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label for="username">Nom d'utilisateur ou email</label>
                        <input type="text" id="username" formControlName="username" class="form-control ka-form-control-solid">
                    </div>

                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" formControlName="password" class="form-control ka-form-control-solid">
                    </div>

                    <div class="error-text" style="height: 40px;">
                        <p class="text-danger fadeIn" *ngIf="errorMessage">{{ errorMessage }}</p>
                    </div>

                    <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                        <a class="small" href="#">Mot de passe oubli√©?</a>
                        <button type="submit" [disabled]="signinForm.invalid" class="btn btn-primary">
                            <span class="feather-log-in"></span> Connexion
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <div class="small"><a href="https://localhost:8000" class="btn btn-link">Pas de compte? Inscrivez-vous!</a></div>
            </div>
        </div>
    </div>
</div>
