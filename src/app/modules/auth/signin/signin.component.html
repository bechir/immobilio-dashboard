<div class="card-header justify-content-center">
    <h3 class="font-weight-light my-4">Sign in</h3>
</div>
<div class="card-body">
    <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="username">Username or email</label>
            <input type="text" id="username" formControlName="username" class="form-control ka-form-control-solid">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" class="form-control ka-form-control-solid">
        </div>

        <div class="error-text" style="height: 40px;">
            <p class="text-danger fadeIn" *ngIf="errorMessage">{{ errorMessage }}</p>
        </div>

        <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
            <a class="small" href="#">Forgot Password?</a>
            <button type="submit" [disabled]="signinForm.invalid" class="btn btn-primary">
                <span class="feather-log-in"></span> Sign in
            </button>
        </div>
    </form>
</div>
<div class="card-footer text-center">
    <div class="small"><a routerLink="/auth/signup" class="btn btn-link">Need an account? Sign up!</a></div>
</div>
